<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologiemuseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Inhalt bleibt zentriert */
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            overflow: hidden;
            padding: 2rem; /* Abstand für kleinere Bildschirme */
        }
        h1 {
            font-size: 4rem; /* Kleinere Schriftgröße für den Titel */
            font-weight: bold;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem; /* Abstand zwischen Titel und Untertitel */
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        p {
            color: #bbbbbb;
            font-size: 1.5rem; /* Untertitel bleibt wie vorher */
            text-align: center;
            margin-top: 0.5rem;
        }
        footer {
            padding: 0.5rem 1rem; /* Dezenter Abstand */
            background-color: #000000;
            color: #888888; /* Etwas heller, aber dezenter */
            text-align: center;
            font-size: 0.7rem; /* Kleinere Schriftgröße für den Footer */
            width: 100%;
            position: absolute; /* Absolut, damit es unten bleibt */
            bottom: 0; /* Footer immer am unteren Rand */
            left: 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Noch kleinere Schriftgröße für den Titel auf Mobilgeräten */
            }
            p {
                font-size: 1.2rem; /* Leicht verkleinert für kleinere Bildschirme */
            }
            footer {
                font-size: 0.6rem; /* Noch kleinere Schriftgröße für den Footer */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Das Psychologiemuseum</h1>
        <p>Eröffnung Herbst 2030 in Berlin</p>
    </header>

    <footer>
        <p>&copy; 2008 - 2024 Psychologiemuseum | Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
