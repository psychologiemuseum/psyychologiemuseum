<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologiemuseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Inhalt wird vertikal zentriert */
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            overflow: hidden;
            font-size: 1.2rem;
            padding-bottom: 2rem; /* Etwas Platz für den Footer */
        }
        h1 {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 0.15em;
            margin-bottom: 2rem; /* Abstand zwischen Titel und Eröffnungszeile */
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        p {
            color: #bbbbbb;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 1rem;
        }
        footer {
            padding: 1rem;
            background-color: #000000;
            color: #bbbbbb;
            text-align: center;
            font-size: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0; /* Footer immer am unteren Rand */
            left: 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Das Psychologiemuseum</h1>
        <p>Eröffnung Herbst 2030 in Berlin</p>
    </header>

    <footer>
        <p>&copy; 2008 - 2024 Psychologiemuseum | Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
