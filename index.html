<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologiemuseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            overflow: hidden;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem; /* Kleinere Schriftgröße */
            font-weight: bold;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            line-height: 1.2;
        }
        p {
            color: #bbbbbb;
            font-size: 1.5rem; /* Untertitel unverändert */
            text-align: center;
            margin-top: 0.5rem;
        }
        footer {
            padding: 0.5rem 1rem;
            background-color: #000000;
            color: #888888;
            text-align: center;
            font-size: 0.6rem; /* Eindeutig kleiner, aber sichtbar */
            line-height: 1; /* Kompakter, weniger Platz pro Zeile */
            width: 100%;
            position: absolute; /* Footer bleibt unten */
            bottom: 0;
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Titel wird kleiner auf mobilen Geräten */
                line-height: 1.5; /* Mehr Abstand zwischen Zeilen */
            }
            p {
                font-size: 1.2rem; /* Untertitel etwas kleiner */
            }
            footer {
                font-size: 0.5rem; /* Eindeutig kleinere Schriftgröße für den Footer auf Mobil */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Das Psychologiemuseum</h1>
        <p>Eröffnung Herbst 2030 in Berlin</p>
    </header>

    <footer>
        <p>&copy; 2008 - 2025 Psychologiemuseum | Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
