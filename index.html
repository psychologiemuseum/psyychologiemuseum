<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologiemuseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif; /* Seriösere Schriftart */
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            letter-spacing: 0.05em; /* Dezente Abstände */
            overflow: hidden;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem; /* Kleinere, seriösere Überschrift */
            font-weight: normal; /* Kein fetter Text */
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1.3;
        }
        p {
            color: #bbbbbb;
            font-size: 1.25rem; /* Dezenter Untertitel */
            text-align: center;
            margin-top: 0.5rem;
        }
        footer {
            padding: 0.5rem 1rem;
            background-color: #000000;
            color: #888888;
            text-align: center;
            font-size: 0.6rem; /* Kleine Schriftgröße */
            line-height: 1; /* Kompakte Zeilenhöhe */
            width: 100%;
            position: absolute; /* Footer bleibt am unteren Rand */
            bottom: 0;
            left: 0;
        }

        /* Responsive Design für kleinere Bildschirme */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Kleinere Überschrift auf Mobilgeräten */
                line-height: 1.4;
            }
            p {
                font-size: 1rem; /* Kleinere Schrift für Untertitel */
            }
            footer {
                font-size: 0.5rem; /* Sehr klein auf Mobil */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Das Psychologiemuseum</h1>
        <p>Eröffnung Herbst 2030 in Berlin</p>
    </header>

    <footer>
        <p>&copy; 2008 - 2024 Psychologiemuseum | Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
